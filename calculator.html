<!DOCTYPE html>
<head>
   <style>
    button{
        width: 100%;
        background-color: lightgray;
    }
    .red{
        background-color: red;
        color: white;
    }
    .blue{
        background-color: blue;
        color: white;
    }
    .orange{
        background-color: orange;
    }
    .green{
        background-color: green;
        color: white;
    }
    .black{
        background-color: black;
        color: white;
    }
   </style>
   <title>

   </title>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><input type="text" name="display"></th>
        </tr>
        <tr>
            <td colspan="2"><button class="red"><b>AC</b></button></td>
            <td><button class="blue"<b>C</b></button></td>
            <td><button class="orange"<b>*</b></button></td>
        </tr>
        <tr>
            <td><button><b>7</b></button></td>
            <td><button><b>8</b></button></td>
            <td><button><b>9</b></button></td>
            <td><button class="orange"<b>/</b></button></td>
        </tr>
        <tr>
            <td><button><b>4</b></button></td>
            <td><button><b>5</b></button></td>
            <td><button><b>6</b></button></td>
            <td><button class="orange"<b>+</b></button></td>
        </tr>
        <tr>
            <td><button><b>1</b></button></td>
            <td><button><b>2</b></button></td>
            <td><button><b>3</b></button></td>
            <td><button class="orange"<b>-</b></button></td>
        </tr>
        <tr>
            <td><button class="black"<b>+-</b></button></td>
            <td><button><b>0</b></button></td>
            <td><button class="black"<b>.</b></button></td>
            <td><button class="green"<b>=</b></button></td>
        </tr>
    </table>
</body>
</html>
